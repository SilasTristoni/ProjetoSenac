<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Grêmiomania</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Utilizando a tag style o programa entende que tudo o que está dentro dele é CSS-->
</head>
<body>
    <div class="container">
        <header>
            <div class="text-center">
                <img src="css/img/gremio logo.png" class="img-fluid logo">
                <ul class="menu">
                    <li><a href="index.html">Inicial</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </header>
        <main>
        <div>
            <h1>Contato</h1>
            <p>Fale com a nossa empresa</p>
            <div>
                <form action="" method="post">
                    <div>
                        <label for="form_nome">Digite seu nome:</label>
                        <input type="text" id="form_nome" placeholder="Nome completo">
                    </div>
                    <div>
                        <label for="form_email">Digite seu email:</label>
                        <input type="email" id="form_email" placeholder=" Email">
                    </div>
                    <div>
                        <label for="form_mensagem">Digite sua mensagem: </label>
                        <textarea name="" id="form_mensagem" placeholder="Digite aqui o motivo de seu contato"></textarea>
                    </div>
                    <button type="submit">Enviar via botão                       
                    </button>
                        <input type="submit" value="Enviar via atributo do input">
                </form>
            </div>
        </div>
        </main>
        <footer>
        <p class="text-center">Todos os direitos reservados</p>
        
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
